<div class="container" dw-loading="signup" dw-loading-options="{text: 'Loading...'}">
   <div class="center-form panel" layout="column">
       <md-content layout-padding>
        <form name="signupForm" ng-controller="SignupCtrl as ctrl" ng-submit="signup()" style="margin: 24px">
            <label><h4>Sign-up for an account</h4></label>

            <md-input-container class="md-block">
                <label>First name</label>
                <input required name="firstName" ng-model="user.firstName" focus-me="true">
                <div ng-messages="signupForm.firstName.$error" role="alert">
                    <div ng-message="required">First name is required</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Last name</label>
                <input ng-model="user.lastName" name="lastName">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Email address</label>
                <input server-error name="userEmail" type="email" ng-model="user.email" wc-email="{property: 'email'}" dw-loading="checkemail" dw-loading-options="{text: 'Checking...'}">
                <div ng-messages="signupForm.userEmail.$error" md-auto-hide="false">
                    <div ng-message="required">Email is required</div>
                    <div ng-message="pattern">Please enter a valid e-mail address</div>
                    <div ng-message="unique">Email already in use</div>
                </div>
            </md-input-container>

            <md-chips ng-model="user.languages" md-autocomplete-snap md-require-match="true" md-max-chips="2"
                      md-on-add="appendLanguageChip($chip)">
                <md-autocomplete
                        md-no-cache="true"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text="ctrl.searchText"
                        md-items="item in ctrl.languagesSearch(ctrl.searchText)"
                        md-item-text="item"
                        placeholder="Languages spoken">
                    <span md-highlight-text="ctrl.searchText">{{item}}</span>
                </md-autocomplete>
            </md-chips>

            <div style="margin-top: 48px" class="center-block">
                <md-checkbox ng-model="user.isAcceptedTermAndCondition" aria-label="I accept the Terms & Conditions">
                    I accept the Terms & Conditions
                </md-checkbox>
            </div>
            <div>
                <md-button ng-disabled="signupForm.$invalid || !user.isAcceptedTermAndCondition || signupForm.userEmail.$error.unique" class="md-raised md-primary" ng-click="signup()">Sign-up</md-button>
            </div>
        </form>
       </md-content>
    </div>
</div>
